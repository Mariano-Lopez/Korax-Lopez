<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <header>
        <nav>

        </nav>
        <h1>Bienvenido a Hotel Korax</h1>
    </header>
    <main class="container">
        <form class="row g-3 needs-validation" no validate id="divForm">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreUs">
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apelUs">
            </div>
            
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Fecha de llegada</label>
                <input type="text" class="form-control" id="fechLlUs">
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Fecha de Ida</label>
                <input type="text" class="form-control" id="fechIdaUs">
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Dias de estadia</label>
                <input type="number" class="form-control" id="diasEstUs">
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Cantidad de personas</label>
                <input type="text" class="form-control" id="cantPerUs" required>
            </div>
            
            <div class="">
                <button class="btn btn-info" type="submit">Buscar Habitaciones</button>
            </div>
        </form>
        


        <h2>Habitaciones recomendadas</h2>


        <div id="tablaHab" class="row justify-content-evenly">
        </div>
        
        <form class="row g-3 needs-validation" id="divDatos">
            
            
        </form>




    </main>
    <footer>

    </footer>
