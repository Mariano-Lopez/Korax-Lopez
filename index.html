        <h1 class="text-center">Bienvenido a Hotel Korax</h1>

    <main class="container">
        <form class="row g-3" no validate id="divForm">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreUs">

            <div class="col-md-4">

            </div>

            <div class="col-md-4">

            <div class="col-md-4">

                <input type="text" class="form-control" id="cantPerUs">
            </div>
            
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark" type="submit" id="btnFiltrar">Buscar Habitaciones</button>
            </div>

        <h2 class=" text-center">Habitaciones recomendadas</h2>
